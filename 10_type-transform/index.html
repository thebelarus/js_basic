<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список студентов</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./main.js"></script>
  </head>

  <body>
    <div id="app" class="container">
      <h2>Добавление студента:</h2>
      <form id="studentForm">
        <div class="row">
          <div class="col">
            <label class="control-label" for="lastName">Фамилия:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
            />
          </div>
          <div class="col">
            <label class="control-label" for="firstName">Имя:</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
            />
          </div>
          <div class="col">
            <label class="control-label" for="middleName">Отчество:</label>
            <input
              type="text"
              class="form-control"
              id="middleName"
              name="middleName"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="control-label" for="birthday">Дата рождения:</label>
            <input
              type="date"
              class="form-control"
              id="birthday"
              name="birthday"
            />
          </div>
          <div class="col">
            <label class="control-label" for="yearOfStudy"
              >Год начала обучения:</label
            >
            <input
              type="number"
              class="form-control"
              id="yearOfStudy"
              name="yearOfStudy"
            />
          </div>
          <div class="col">
            <label for="faculty">Факультет:</label>
            <input
              type="text"
              class="form-control"
              id="faculty"
              name="faculty"
            />
          </div>
        </div>
        <div class="form-group">
          <button id="addStudentButton" class="btn btn-primary">
            Добавить студента
          </button>
        </div>
      </form>

      <hr class="my-12" />
      <h2>Фильтрация:</h2>
      <div style="display: flex; justify-content: space-between">
        <div class="form-group">
          <label class="control-label col-sm-12" for="nameFilter"
            >Фильтр по Ф. И. О.</label
          >
          <div class="col-sm-12">
            <input id="nameFilter" class="form-control" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-12" for="nameFilter"
            >Фильтр по Факультету</label
          >
          <div class="col-sm-12">
            <input id="facultyFilter" class="form-control" type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-12" for="nameFilter"
            >Фильтр по началу обучения</label
          >
          <div class="col-sm-12">
            <input id="studyStartFilter" class="form-control" type="number" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-12" for="nameFilter"
            >Фильтр по концу обучения</label
          >
          <div class="col-sm-12">
            <input id="studyEndFilter" class="form-control" type="number" />
          </div>
        </div>
      </div>
      <hr class="my-12" />
      <h2>Таблица студентов:</h2>
      <table id="students" class="table table-striped table-bordered w-100">
        <thead>
          <tr>
            <th id="firstLastNameLabel">Ф. И. О.</th>
            <th id="facultyLabel">Факультет</th>
            <th id="birthdayLabel">Дата рождения и возраст</th>
            <th id="studyYearLabel">Годы обучения и номер курса</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
